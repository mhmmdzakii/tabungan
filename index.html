<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabunganKu Pro - Diamond Edition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-color: #F8FAFC; }
        .glass { background: #ffffff; border-radius: 1.5rem; border: 1px solid #f1f5f9; }
        
        .nav-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 1.5rem;
        }

        /* Konten Tab */
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.4s ease-out; }

        /* Gaya Link Navbar */
        .nav-link { 
            font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em;
            color: #94a3b8; transition: 0.3s; cursor: pointer; padding: 8px 12px; border-radius: 10px;
        }
        .nav-link.active { color: #2563eb; background: #eff6ff; }

        /* Card Saldo Mewah */
        .card-balance {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.2);
        }

        .btn-main { padding: 12px; border-radius: 1rem; font-weight: 800; text-transform: uppercase; font-size: 11px; transition: 0.3s; cursor: pointer; }
        .input-field-sm { width: 100%; background: #F1F5F9; border: 2px solid transparent; padding: 12px; border-radius: 1rem; outline: none; transition: 0.3s; }
        .input-field-sm:focus { border-color: #3b82f6; background: white; }

        /* Animasi Transisi */
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav id="navbar" class="hidden fixed top-4 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-4xl nav-glass shadow-2xl px-4 py-2 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-200">
                <span class="text-white text-xs">ğŸ’</span>
            </div>
            <span class="hidden md:block font-black text-slate-800 text-sm tracking-tighter uppercase">TabunganKu</span>
        </div>
        
        <div class="flex gap-1">
            <div onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-link active">ğŸ  Dash</div>
            <div onclick="switchTab('history')" id="nav-history" class="nav-link">ğŸ“œ Riwayat</div>
            <div onclick="switchTab('target')" id="nav-target" class="nav-link">ğŸ¯ Target</div>
        </div>

        <button onclick="handleLogout()" class="text-[10px] font-black text-red-500 hover:bg-red-50 px-3 py-2 rounded-xl uppercase transition">Logout</button>
    </nav>

    <div id="auth-section" class="max-w-md mx-auto glass p-8 shadow-2xl mt-10">
        <div id="login-form" class="text-center">
            <h2 class="text-2xl font-black text-slate-800 uppercase mb-6">Diamond Login</h2>
            <div class="space-y-4">
                <input id="login_email" type="email" placeholder="Email" class="input-field-sm">
                <input id="login_pass" type="password" placeholder="Password" class="input-field-sm">
                <button onclick="handleLogin()" class="btn-main w-full bg-blue-600 text-white">Masuk</button>
                <p class="text-sm mt-4">Belum punya akun? <a href="#" onclick="toggleAuth(true)" class="text-blue-600 font-bold">Daftar</a></p>
            </div>
        </div>

        <div id="reg-form" class="hidden text-center">
            <h2 class="text-2xl font-black text-slate-800 uppercase mb-6">Buat Akun</h2>
            <div class="space-y-4">
                <input id="reg_email" type="email" placeholder="Email" class="input-field-sm">
                <input id="reg_pass" type="password" placeholder="Password" class="input-field-sm">
                <button onclick="handleSignUp()" class="btn-main w-full bg-emerald-500 text-white">Daftar</button>
                <p class="text-sm mt-4">Sudah punya akun? <a href="#" onclick="toggleAuth(false)" class="text-blue-600 font-bold">Login</a></p>
            </div>
        </div>
    </div>

    <div id="app-section" class="max-w-4xl mx-auto hidden mt-20">
        
        <div id="tab-dashboard" class="tab-content active space-y-6">
            <div class="card-balance text-white p-8">
                <p class="text-[10px] uppercase font-black opacity-70 tracking-widest mb-1">Total Saldo Kamu</p>
                <h1 id="total-saldo" class="text-4xl md:text-5xl font-black mb-4">Rp 0</h1>
                <div class="flex items-center gap-3">
                    <span id="badge-icon" class="text-2xl">ğŸ¥‰</span>
                    <span id="badge-name" class="text-[10px] font-black uppercase bg-white/20 px-3 py-1 rounded-full">Bronze Member</span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="glass p-6">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4">Grafik Pertumbuhan</h3>
                    <canvas id="myChart" height="200"></canvas>
                </div>
                <div class="glass p-6 space-y-4">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase">Input Cepat</h3>
                    <input id="nama_penabung" type="text" placeholder="Nama" class="input-field-sm font-bold">
                    <div class="flex gap-2">
                        <button onclick="quickNom(10000)" class="bg-slate-100 text-[10px] font-bold p-2 rounded-lg">+10k</button>
                        <button onclick="quickNom(50000)" class="bg-slate-100 text-[10px] font-bold p-2 rounded-lg">+50k</button>
                        <button onclick="quickNom(100000)" class="bg-slate-100 text-[10px] font-bold p-2 rounded-lg">+100k</button>
                    </div>
                    <input id="nom_transaksi" type="number" placeholder="Nominal Rp" class="input-field-sm text-blue-600 font-black">
                    <button onclick="simpanData()" class="btn-main w-full bg-slate-800 text-white">Simpan</button>
                </div>
            </div>
        </div>

        <div id="tab-history" class="tab-content space-y-4">
            <div class="glass p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-black text-slate-800 uppercase tracking-tighter">Riwayat Transaksi</h2>
                    <button onclick="exportKeCSV()" class="text-[10px] font-bold bg-blue-50 text-blue-600 px-4 py-2 rounded-xl">ğŸ“¥ Export CSV</button>
                </div>
                <input id="search-input" type="text" onkeyup="filterData()" placeholder="Cari transaksi..." class="input-field-sm mb-4">
                <div id="list-tabungan" class="space-y-3"></div>
            </div>
        </div>

        <div id="tab-target" class="tab-content space-y-6">
            <div class="glass p-8 text-center border-2 border-dashed border-blue-200 relative">
                <button onclick="hapusTarget()" class="absolute top-4 right-4 text-xs font-bold text-red-400 hover:text-red-600 transition uppercase">Hapus Dream ğŸ—‘ï¸</button>
                
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Target Impian Kamu</h3>
                <h2 id="nama-target" class="text-3xl font-black text-slate-800 uppercase tracking-tighter">---</h2>
                
                <div class="my-8">
                    <div class="flex justify-between text-[10px] font-black mb-2 uppercase">
                        <span>Progress Menuju Target</span>
                        <span id="persen-goal">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 h-5 rounded-full overflow-hidden shadow-inner">
                        <div id="progress-bar" class="bg-blue-600 h-full transition-all duration-1000 shadow-lg" style="width: 0%"></div>
                    </div>
                </div>
                <p id="sisa-target" class="text-sm font-bold text-blue-600 bg-blue-50 py-2 rounded-xl"></p>
            </div>

            <div class="glass p-6">
                <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Setel / Ganti Dream Baru</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input id="set_nama_target" type="text" placeholder="Contoh: Beli PS5" class="input-field-sm font-bold">
                    <input id="set_nom_target" type="number" placeholder="Target Harga Rp" class="input-field-sm font-bold">
                </div>
                <button onclick="simpanTargetBaru()" class="btn-main w-full bg-blue-600 text-white mt-4 shadow-lg shadow-blue-200">Pasang Target Sekarang</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
